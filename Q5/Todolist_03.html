<html>
<head>
  <script>
    function createToDo() {
      var todo = document.createElement("div");
      var span = document.createElement("span");
      var replaceButton = document.createElement("button");
      var removeButton = document.createElement("button");
      var urgent=document.getElementsByName("urg");
      var input = document.getElementById("input").value;
      if (input == "") {
        input = "廢文一篇";
      }
      span.innerHTML = input;
      if(urgent[0].checked==true){
        span.style.color="#d00";
      }
      else{
        span.style.color="#50f442";
      }
      todo.appendChild(span);

      replaceButton.onclick = function() {
        var input = document.getElementById("input").value;
        if (input == "") {
          alert("你並沒有輸入任何文字");
          return;
        }
        this.parentNode.firstChild.innerHTML = input;
        document.getElementById("input").value = ""; 
      }

      removeButton.onclick = function() {
        var remove=confirm("是否確定完成？")
        var buttons=this.parentNode.querySelector("button");
        this.parentNode.style.color='#d00';
        this.parentNode.style.fontFamily='Impact,Charcoal,sans-serif';
        if(remove){
          while(buttons){
            buttons.remove();
            buttons=this.parentNode.querySelector("button");
          }

        }
      }

      replaceButton.textContent = "R";
      removeButton.textContent = "V";
      todo.appendChild(replaceButton);
      todo.appendChild(removeButton);
      document.getElementById("todolist").appendChild(todo);
    }



  </script>
</head>
<body>
  <input type="text" id="input">
  <button onclick="createToDo()"> + </button>
  <form id="urgent">
    <input type="radio" name="urg" value="0" checked> 緊急
    <input type="radio" name="urg" value="1"> 不緊急
  </form>
  <div id="todolist"></div>
  <script>

  </script>
</body>
</html>
