<html>
<head>
  <script>
    // JavaScript 寫在這
  var state = true;
  function toggleLight() {
    var image = document.getElementById("image");
    state = !state;
    image.src = state ? "img/on.jpg" : "img/off.jpg";
  }


  
  function startCountdown(){
    var setTime=document.getElementById("input").value;
    var timeLeft=Number(setTime);
    function counter(){
      timeLeft = timeLeft - 1;
      if (timeLeft <= 0) {
        document.getElementById("image").src = "img/off.jpg";
        clearInterval(id);
      }
      document.getElementById("timer").innerHTML = timeLeft; 
    }

    var id = setInterval(counter, 1000); 

  }
  </script>
</head>
<body>
  <!-- HTML 語法寫在這 -->
  <img id="image" src="img/on.jpg">
  <button class="button" onclick="toggleLight();">ON<br>-<br>OFF</button>
  <button class="button" onclick="startCountdown();">Countdown</button>
  <div class="div" id="timer"></div>
  <input type="text" id="input">
</body>
</html>
