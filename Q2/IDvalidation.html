<html>
<head>
  <script>
    function validate() {
      var code = document.getElementById("nric").value;
      if (code == "") {
        document.getElementById("result").innerHTML = "";
        alert("內容是空的，發出警告!");        
      } else if (!isNaN(code)) {
        document.getElementById("result").innerHTML = "";
        alert("內容不能是數字，發出警告!");       
      } else if (code.length != 10) {
        document.getElementById("result").innerHTML = "";
        alert("內容的長度不正確，發出警告!");        
      } else {
        if(code.charAt(1)=="1"){ 
          document.getElementById("result").innerHTML = "某男通過驗證";
        }
        else if(code.charAt(1)=="2"){
          document.getElementById("result").innerHTML = "某女通過驗證";
        }
      }

    }  
  </script>
</head>
<body>
  <form>
    <input type="text" id="nric">
    <input type="button" value="驗證" onclick="validate()">
    <p id="result"></p>
    <p></p>
  </form>
</body>
</html>
